ckdown, Inform, Counter, Evacuate is an options-based response to live shooter situations, a move away from the standard lockdown-only procedure.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"7v55n","text":"The Online Unit is designed to offer a broad overview of the foundations of the ALICE Response Training. The Classroom Units are focused on the various options: Classroom Unit 1 deals with Alert and Inform; Classroom Unit 2 with Lockdown and Evacuate; Classroom Unit 3 deals with Counter and culminates with the execution of a live active shooter drill.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"f33e2","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"8uere","text":"The lessons will be delivered onsite at the school compound. The Online Unit will be uploaded to the schoolâ€™s learning management system and teachers will be able to access it via the computer labs. The Classroom Units will be conducted over the course of three days in one of the actual school classrooms. The assessments for the Online Unit will consist of three five-item multiple choice exams; the Classroom units will use performance-based rubrics to assess the learners.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"bds00","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"1g9jf","text":"My Role in IDA 5","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":16,"style":"UNDERLINE"},{"offset":0,"length":16,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"bmi2c","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"7fvfh","text":"I designed Classroom Unit 2: Lockdown and Evacuate for the project. The instructional strategy design has been included as an artifact in this portfolio. I have also included the PowerPoint presentation from the instructional package.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":0,"h":1609,"w":5,"autoHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Helvetica, Arial, sans-serif","fontSize":19,"color":"#333333","textAlign":"left","name":{"fontSize":40},"padding":35,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":35,"blockquoteStyle":"quoteBar"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#fafafa","opacity":0.8},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]},{"id":142193391,"sourceId":0,"pageId":48670435,"slideId":26923869,"type":"media","isDraft":false,"name":null,"order":0,"isHidden":false,"content":{"media-0":{"items":[{"id":"9abdeeb9-b560-4e87-9c6f-5081bb156c8c","type":"file","file":{"key":"j7WfAeR2Qhq1GeZk57R3.docx","width":null,"height":null,"size":63210,"mimetype":"application/vnd.openxmlformats-officedocument.wordprocessingml.document","name":"Instructional Strategy .docx","image":"j7WfAeR2Qhq1GeZk57R3/output=format:jpg","preview":"preview","exp":1576786449,"client":"campus","token":"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJrZXkiOiJqN1dmQWVSMlFocTFHZVprNTdSMy5kb2N4Iiwid2lkdGgiOm51bGwsImhlaWdodCI6bnVsbCwic2l6ZSI6NjMyMTAsIm1pbWV0eXBlIjoiYXBwbGljYXRpb2 ructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","name":{"fontSize":40}},"classes":[]},{"id":149504117,"sourceId":0,"pageId":51000645,"slideId":31232161,"type":"richtxt","isDraft":false,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"2c93k","text":"Learning with Technology","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":24,"style":"FONT_NAME_Adamina"},{"offset":0,"length":24,"style":"FONT_SIZE_15"},{"offset":0,"length":24,"style":"BOLD"}],"entityRanges":[],"data":{"alignment":"center"}},{"key":"fr6ni","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"47tkq","text":"For this activity, our team had to find examples of learning and teaching material via social media and to offer critiques of their effectiveness. We all found instructional videos from Youtube. My own contribution was the video on how to play Steely Dan's \"Peg\". ","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":264,"style":"FONT_NAME_Adamina"},{"offset":0,"length":264,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"62in4","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"f7ffe","text":"The video consisted of on the instructor guiding viewers through the song with the help of an overhead camera so they could have seen his notes clearly. There were also animations added to the video in order to enhance the understanding of the notes being played and how long they were to be sustained. ","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":303,"style":"FONT_NAME_Adamina"},{"offset":0,"length":303,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"ru00","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"40iag","text":"I was interested in seeing how the material adhered to Richard Mayers' Twelve Principles of Multimedia Learning. In this particular case, I saw that the video followed the modality principle which simply means that learners absorb more when graphics/video are paired with narration than with on-screen text. However, there was no on-screen text, which would have cluttered the screen and distracted the viewers from the note-playing. ","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":434,"style":"FONT_NAME_Adamina"},{"offset":0,"length":434,"style":"FONT_SIZE_16"}],"entityRanges":[{"offset":55,"length":57,"key":0}],"data":{}},{"key":"6phb5","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"aq8i1","text":"I felt the the instruction was pretty effective; a relative novice like me could have learned something about playing \"Peg\"  while there was enough theory in the narration for advanced players to benefit as well.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":212,"style":"FONT_NAME_Adamina"},{"offset":0,"length":212,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"6smf0","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"3cse7","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{"0":{"type":"LINK","mutability":"MUTABLE","data":{"url":"https://www.nyu.edu/content/dam/nyu/facultyResources/documents/ESMITS/12PrinciplesofMultimedia.pdf","target":"_blank"}}}}}},"position":{"x":0,"y":0,"h":1096,"w":5,"autoHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Helvetica, Arial, sans-serif","fontSize":19,"color":"#333333","textAlign":"left","name":{"fontSize":40},"padding":35,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign": "simplemenu","isDraft":false,"name":null,"order":0,"isHidden":false,"content":{"menu-0":{"tree":[{"id":47793615,"portfolioId":2854924,"name":"Welcome","url":"welcome","hits":0,"isHidden":false,"isHeading":false,"isUnpublished":false,"hasPublished":false,"children":[]},{"id":48502877,"portfolioId":2854924,"name":"About me","url":"about-me","hits":0,"isHidden":false,"isHeading":false,"isUnpublished":false,"hasPublished":false,"children":[]},{"id":48670435,"portfolioId":2854924,"name":"Instructional Design","url":"design-thinking-and-skill","hits":0,"isHidden":false,"isHeading":false,"isUnpublished":false,"hasPublished":false,"children":[]},{"id":51000645,"portfolioId":2854924,"name":"Design Thinking and Skill","url":"hrd472-artefacts","hits":0,"isHidden":false,"isHeading":false,"isUnpublished":false,"hasPublished":false,"children":[]},{"id":51032736,"portfolioId":2854924,"name":"ID Case Study","url":"design-case-study","hits":0,"isHidden":false,"isHeading":false,"isUnpublished":false,"hasPublished":false,"children":[]},{"id":51035338,"portfolioId":2854924,"name":"Perspectives","url":"notes","hits":0,"isHidden":false,"isHeading":false,"isUnpublished":false,"hasPublished":false,"children":[]}],"title":"HRD111MTCFA19_Matthew Hunte"}},"position":{"x":0,"y":264,"h":52,"w":12,"autoHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","linkHover":{"color":"#01579b"},"fontFamily":"Adamina","link":{"color":"#000000"},"fontSize":16},"classes":[]}],"prompt":{},"settings":{"displayName":true,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","slideBackgroundColor":{"backgroundColor":"#ffffff","opacity":0.25},"slideBackgroundImage":{},"contentBackgroundColor":{"backgroundColor":"#ffffff","opacity":0}}},{"id":31265979,"pageId":51035338,"portfolioId":2854924,"isDraft":false,"name":null,"order":11,"isHeader":false,"isHidden":false,"modules":[{"id":149504403,"sourceId":0,"pageId":51035338,"slideId":31265979,"type":"richtxt","isDraft":false,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"113fa","text":"Based on the video lecture and reading materials, prioritize the role of learning, design, and technology within the context of your choice. You need to justify your position as well.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":183,"style":"ITALIC"},{"offset":0,"length":183,"style":"BOLD"},{"offset":0,"length":183,"style":"FONT_NAME_Adamina"},{"offset":0,"length":183,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"3dg5","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"burmr","text":"Within my specific context (K-12 education), learning and design take priority over mere technology. There is often the belief that increased use of technology would--by itself--inevitably boost the depth of learning. We often would hear administrators talk about \"digital natives\" and brilliant three-year-olds who can do wonderful things with an iPad. I am wary of this type of thinking. (A few years ago our local government had a program of distributing laptops to high school students. A subsequent study showed that the impact on student achievement was negligible.)","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":572,"style":"FONT_NAME_Adamina"},{"offset":0,"length":572,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"dujed","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"15h38","text":"It is assumed that greater access to information is the same as improving learning but this is incorrect. Indeed, there is reason to believe that poorly designed use of technology not only doesnâ€™t help but actually diminishes our cognitive functions. While technology is powerful and almost unavoidable, its use must be intentional and well-planned.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":349,"style":"FONT_NAME_Adamina"},{"offset":0,"length":349,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"fttrn","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"6ge26","text":"Â· What are some limitations of learning technologies when it comes to delivering Absorb-Type activity?","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":102,"style":"BOLD"},{"offset":0,"length":102,"style":"FONT_NAME_Adamina"},{"offset":0,"length":102,"style":"FONT_SIZE_16"},{"offset":2,"length":100,"style":"ITALIC"}],"entityRanges":[],"data":{}},{"key":"7m47u","text":"Â· What are some positive and negative impacts of advancing learning technologies on our learning processes and experiences?","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":123,"style":"BOLD"},{"offset":0,"length":123,"style":"FONT_NAME_Adamina"},{"offset":0,"length":123,"style":"FONT_SIZE_16"},{"offset":2,"length":121,"style":"ITALIC"}],"entityRanges":[],"data":{}},{"key":"e8dic","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"2tqam","text":"One limitation of learning technologies when it comes to Absorb-Type activities is that it might be difficult to determine the extent to which learning has taken place. It is too easy for learners to take in the information very passively. One could well imagine a student \"watching\" a lecture in the computer while simultaneously chatting with friends on their phone. The video may be complete and they may click the \"mark as complete\" button but we don't know how much they really absorbed. Another related issue is that if the instruction features too many absorb-type activities (a presentation and a video and a lengthy text) , the learner may quickly experience cognitive overload.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":687,"style":"FONT_NAME_Adamina"},{"offset":0,"length":687,"style":"FONT_SIZE_16"},{"offset":476,"length":6,"style":"ITALIC"},{"offset":598,"length":4,"style":"ITALIC"},{"offset":611,"length":3,"style":"ITALIC"}],"entityRanges":[],"data":{}},{"key":"jhs","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"7v39c","text":"Of course, distracted students exist everywhere, but having a mode of delivery with many potential distractions built-in just adds further possible challenges. These are some of the negative impacts of advancing learning technologies on our learning processes and experiences.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":276,"style":"FONT_NAME_Adamina"},{"offset":0,"length":276,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"19bvi","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"27n62","text":"That said, one positive impact of advancing learning technologies is the increase in access (this very class is a good example.) Another positive impact is the possible asynchronous delivery of material; this allows learners to absorb information in a variety of formats and at a pace which is more suitable for them. While there may be other challenges, at least a learner is not necessarily restricted only to a specific block of time where instruction can be delivered.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":472,"style":"FONT_NAME_Adamina"},{"offset":0,"length":472,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"7pq2s","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"4qosg","text":"Â· What are some limitations of learning technologies when it comes to delivering Do-Type activity?","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":98,"style":"BOLD"},{"offset":0,"length":98,"style":"FONT_NAME_Adamina"},{"offset":0,"length":98,"style":"FONT_SIZE_16"},{"offset":2,"length":96,"style":"ITALIC"}],"entityRanges":[],"data":{}},{"key":"9p4r5","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"9vs6g","text":"There are some limitations of learning technologies when it comes to delivering Do-Type activities. (Apart from the obvious one that some of us spend way too much time sitting in front of a computer).","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":200,"style":"FONT_NAME_Adamina"},{"offset":0,"length":200,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"9cg5t","text":"One limitation is that without the human element supervision it more difficult. It is also more difficult to deliver guided practice and feedback might not be as timely. Some learners--for better or worse-- need that continuous, immediate communication or they get stuck.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":271,"style":"FONT_NAME_Adamina"},{"offset":0,"length":271,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"841oa","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"8iln8","text":"Some learners (though I suspect this is more true of younger students) need to develop relationships with their instructors and fellow learners in order to operate at their best.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":178,"style":"FONT_NAME_Adamina"},{"offset":0,"length":178,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"3f1tb","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"qab8","text":"Another limitation is that it depends on the learner to be more self-disciplined. It is harder for the instructor or even fellow learners to provide motivation or share ideas from a distance.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":191,"style":"FONT_NAME_Adamina"},{"offset":0,"length":191,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"e4ena","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"6laq5","text":"One more limitation is that the learners may not always have access to the most appropriate technology. I would develop activities for students that would preferably done on a laptop/desktop but they only have access via their cellphones.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":238,"style":"FONT_NAME_Adamina"},{"offset":0,"length":238,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"qtni","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"3a11f","text":"What are some limitations of learning technologies when it comes to delivering Connect-Type activity? Based on the discussion and readings on various design theories and frameworks (e.g., cognitive load theory, E3 principles, and transactional distance theory. etc.), what areas of your practice might benefit from applying the discussed design theories and frameworks?","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":369,"style":"ITALIC"},{"offset":0,"length":369,"style":"BOLD"},{"offset":0,"length":369,"style":"FONT_NAME_Adamina"},{"offset":0,"length":369,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"44o5h","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"21s4b","text":"I think Connect-type activities are where learning technology really excels, if only for the fact that it facilitates connections which would not be possible otherwise, like this one. Perhaps one limitation is that synchronous interactions are not always feasible/convenient, which may reduce the quality of the interactions. Learners who are not used to working independently may struggle with connect-type activities.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":419,"style":"FONT_NAME_Adamina"},{"offset":0,"length":419,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"alh48","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"2561n","text":"Within my immediate context, the most important thing is to have a design strategy focused on learners. This may seem obvious but I have seen several examples of initiatives where the focus was on the technology itself and everything else was an afterthought. It is also important is to have more personalized feedback, from both the instructors and the learners.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":363,"style":"FONT_NAME_Adamina"},{"offset":0,"length":363,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"32ad4","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"5s02s","text":"I think a more conscious effort on incorporating motivational and volitional concepts would be useful. Many times those designing/delivering lessons would dismiss apathy on the part of the learners ads being due to their lack of intrinsic motivation--which may in fact be true--but nevertheless sees motivation as something extraneous to their jobs.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":349,"style":"FONT_NAME_Adamina"},{"offset":0,"length":349,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"e77ni","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"6196d","text":"Per your experience, what are some the least effective online assessments you have encountered? Please explain why.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":115,"style":"ITALIC"},{"offset":0,"length":115,"style":"BOLD"},{"offset":0,"length":115,"style":"FONT_NAME_Adamina"},{"offset":0,"length":115,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"ffefk","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"852f2","text":"Once I saw an online assessment which was made for an English class. It featured 60 items, only 25 of which were discrete. There were several comprehension passages but the instructor forgot to include the passages on each item so the students had to keep scrolling back during the exam to re-read. This made the assessment pretty tedious since each passage had about 5-7 questions. (Transferring exams from paper to online isn't as straight forward as we think.)","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":463,"style":"FONT_NAME_Adamina"},{"offset":0,"length":463,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"duomi","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"3ad74","text":"There another assessment where it was assumed (wrongly) that the learners would have had access to headphones. Alas, it was difficult to find how to turn on the transcripts.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":173,"style":"FONT_NAME_Adamina"},{"offset":0,"length":173,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"2qprm","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"6h87g","text":"I also remember another assessment where the learners had to look at a diagram. However, the diagram was too small to read comfortably off a screen but it wasnâ€™t zooming properly. Unfortunately it hadnâ€™t been tested before it was launched for the students.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":256,"style":"FONT_NAME_Adamina"},{"offset":0,"length":256,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"977b7","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"8kdhp","text":"Describe three possible ways of engaging online learners based on our discussion, reading assignments, and your experiences.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":124,"style":"ITALIC"},{"offset":0,"length":124,"style":"BOLD"},{"offset":0,"length":124,"style":"FONT_NAME_Adamina"},{"offset":0,"length":124,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"al0ei","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"rf47","text":"Have learners actively engage in research. This will allow them to take advantage of the technology and develop critical thinking skills.","type":"ordered-list-item","depth":0,"inlineStyleRanges":[{"offset":0,"length":137,"style":"FONT_NAME_Adamina"},{"offset":0,"length":137,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"c5v61","text":"Have a lot of activities to keep learners interested, including games. The largest slice of the instruction time should be devoted to actually doing things. ","type":"ordered-list-item","depth":0,"inlineStyleRanges":[{"offset":0,"length":157,"style":"FONT_NAME_Adamina"},{"offset":0,"length":157,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"b88ad","text":"More projects.Share ideas, stories and original work. This would reinforce learning and help deepen their sense of community.","type":"ordered-list-item","depth":0,"inlineStyleRanges":[{"offset":0,"length":125,"style":"FONT_NAME_Adamina"},{"offset":0,"length":125,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"ao719","text":"The idea is that you donâ€™t want learners to be passive, particularly online where there are a plethora of possible distractions.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":128,"style":"FONT_NAME_Adamina"},{"offset":0,"length":128,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"epvsh","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"5pil2","text":"What are some challenges and opportunities when evaluating learning technologies?","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":81,"style":"ITALIC"},{"offset":0,"length":81,"style":"BOLD"},{"offset":0,"length":81,"style":"FONT_NAME_Adamina"},{"offset":0,"length":81,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"do6mh","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"3inbg","text":"Before evaluating learning technologies, we should first examine the context in which we hope to use it. This includes knowing our prospective users, our institutional culture, needs, and physical environment. We need to know what specific value a given technology has for us. It does not make sense to invest in something which may be useful in a different context but which isn't a great fit for our situation. (Just because a technology may have some value does not necessarily mean it is something that we have to invest in.)","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":529,"style":"FONT_NAME_Adamina"},{"offset":0,"length":529,"style":"FONT_SIZE_16"},{"offset":273,"length":3,"style":"ITALIC"}],"entityRanges":[],"data":{}},{"key":"7gag0","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"f5eca","text":"We need to know the level of digital literacy possessed by our users. How much training will be needed to get the system up and running? Maybe there are already resource people on staff and we don't even know it.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":212,"style":"FONT_NAME_Adamina"},{"offset":0,"length":212,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"9rr5u","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"eun7e","text":"Speaking of resources, you will also need to found out if the technology comes with content created by others or if the members of your institution already have content that can be uploaded to a new systems.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":207,"style":"FONT_NAME_Adamina"},{"offset":0,"length":207,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"fqkmv","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"310eu","text":"How customizable is the technology? (Do we even need it to be customizable?)","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":76,"style":"FONT_NAME_Adamina"},{"offset":0,"length":76,"style":"FONT_SIZE_16"},{"offset":48,"length":4,"style":"ITALIC"}],"entityRanges":[],"data":{}},{"key":"flrda","text":"What sorts of engagement do we want our users to have? For examples, some learning management systems heavily integrate social media; others have games. Will most users access the system via mobile devices?","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":206,"style":"FONT_NAME_Adamina"},{"offset":0,"length":206,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"fni91","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"m2l3","text":"There are also security issues. A learning management system may make things more efficient but also make student/employee data more vulnerable. This would have to be taken into consideration.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":192,"style":"FONT_NAME_Adamina"},{"offset":0,"length":192,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"3f76k","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"cvulc","text":"Evaluating learning technology--which depending on the context can have serious financial implications--really means doing a thorough analysis of your institution, both its current position and the direction you want to take it.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":228,"style":"FONT_NAME_Adamina"},{"offset":0,"length":228,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"4jr2d","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"clb82","text":"What are some major opportunities and challenges you foresee when it comes to E-Learning, TEELE, or learning technologies in the next five years?","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":145,"style":"FONT_NAME_Adamina"},{"offset":0,"length":145,"style":"FONT_SIZE_16"},{"offset":0,"length":145,"style":"ITALIC"},{"offset":0,"length":145,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"b1cf2","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"4a8vl","text":"Mobile learning: I think mobile learning will grow over the next five years. In many cases, the learners' primary access to the internet is via a mobile device and I expect more and more instruction to be designed for this medium.","type":"ordered-list-item","depth":0,"inlineStyleRanges":[{"offset":0,"length":230,"style":"FONT_NAME_Adamina"},{"offset":0,"length":230,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"6dq2q","text":"Gamification: I believe gamification will continue to grow, if only because it can be a valuable source of data on learners.","type":"ordered-list-item","depth":0,"inlineStyleRanges":[{"offset":0,"length":124,"style":"FONT_NAME_Adamina"},{"offset":0,"length":124,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"8p9me","text":"Adaptive learning: \"The algorithm\" has for better or worse helped to determine how we consume. and it is already affecting how we learn. I expect that more learning programs would automatically make adjustments based on studentâ€™s performance. The tricky thing is that these systems would have to be carefully designed and monitored for them to be effective.","type":"ordered-list-item","depth":0,"inlineStyleRanges":[{"offset":0,"length":357,"style":"FONT_NAME_Adamina"},{"offset":0,"length":357,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}},{"key":"5g0bo","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"e3e31","text":"A major opportunity will be the expansion of broadband access to underserved communities globally. This would also expand the opportunities for the use of e-learning and learning technology generally, though it would bring a whole host of challenges including the need for training in general digital literacy and cultural/language specific instruction.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":353,"style":"FONT_NAME_Adamina"},{"offset":0,"length":353,"style":"FONT_SIZE_16"}],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":2,"y":0,"h":5031,"w":8,"autoHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Helvetica, Arial, sans-serif","fontSize":19,"color":"#333333","textAlign":"left","name":{"fontSize":40},"padding":35,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":35,"blockquoteStyle":"quoteBar"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#fafafa","opacity":0.8},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]}],"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","slideBackgroundColor":{"backgroundColor":"#FAFAFA","opacity":0.25},"slideBackgroundImage":{"backgroundAttachment":"fixed","backgroundSize":"cover","opacity":1},"contentBackgroundColor":{"backgroundColor":"#E0E0E0","opacity":0.25},"contentBackgroundImage":{"backgroundAttachment":"fixed","backgroundSize":"cover","opacity":1},"name":{"fontFamily":"Helvetica, Arial, sans-serif","fontSize":40,"color":"#333","textAlign":"left","hover":{"color":""},"padding":0}}}],"styles":{}}};
